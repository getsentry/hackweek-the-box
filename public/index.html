<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Box - Commit Announcements</title>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 min-h-screen">
    <div x-data="boxApp()" x-init="init()" class="container mx-auto px-4 py-8">
      <!-- Header -->
      <header class="mb-8">
        <h1 class="text-4xl font-bold text-gray-800 mb-2">üéÅ The Box</h1>
        <p class="text-gray-600">Sentry commit announcement system</p>
      </header>

      <!-- Tabs -->
      <div class="mb-6 border-b border-gray-200">
        <nav class="flex space-x-8">
          <button
            @click="activeTab = 'dashboard'"
            :class="activeTab === 'dashboard' ? 'border-blue-500 text-blue-600' : 'border-transparent text-gray-500 hover:text-gray-700'"
            class="py-4 px-1 border-b-2 font-medium text-sm"
          >
            Dashboard
          </button>
          <button
            @click="activeTab = 'test'"
            :class="activeTab === 'test' ? 'border-blue-500 text-blue-600' : 'border-transparent text-gray-500 hover:text-gray-700'"
            class="py-4 px-1 border-b-2 font-medium text-sm"
          >
            Test Sounds
          </button>
          <button
            @click="activeTab = 'rules'"
            :class="activeTab === 'rules' ? 'border-blue-500 text-blue-600' : 'border-transparent text-gray-500 hover:text-gray-700'"
            class="py-4 px-1 border-b-2 font-medium text-sm"
          >
            Rules
          </button>
        </nav>
      </div>

      <!-- Dashboard Tab -->
      <div x-show="activeTab === 'dashboard'" class="space-y-6">
        <!-- Stats -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
          <div class="bg-white rounded-lg shadow p-6">
            <div class="text-sm font-medium text-gray-500 mb-1">
              Total Announcements
            </div>
            <div
              class="text-3xl font-bold text-gray-800"
              x-text="commits.length"
            ></div>
          </div>
          <div class="bg-white rounded-lg shadow p-6">
            <div class="text-sm font-medium text-gray-500 mb-1">
              Active Rules
            </div>
            <div
              class="text-3xl font-bold text-gray-800"
              x-text="rules.length"
            ></div>
          </div>
          <div class="bg-white rounded-lg shadow p-6">
            <div class="text-sm font-medium text-gray-500 mb-1">Status</div>
            <div class="text-xl font-semibold text-green-600">‚óè Running</div>
          </div>
        </div>

        <!-- Recent Commits -->
        <div class="bg-white rounded-lg shadow">
          <div class="px-6 py-4 border-b border-gray-200">
            <h2 class="text-xl font-semibold text-gray-800">
              Recent Announcements
            </h2>
          </div>
          <div class="divide-y divide-gray-200">
            <template x-for="commit in commits.slice(0, 10)" :key="commit.id">
              <div class="px-6 py-4 hover:bg-gray-50">
                <div class="flex items-start justify-between">
                  <div class="flex-1">
                    <div class="flex items-center gap-2 mb-1">
                      <span
                        class="text-sm font-medium text-gray-800"
                        x-text="commit.author.name"
                      ></span>
                      <span
                        class="text-xs text-gray-500"
                        x-text="formatDate(commit.dateCreated)"
                      ></span>
                    </div>
                    <p
                      class="text-sm text-gray-600"
                      x-text="commit.message"
                    ></p>
                  </div>
                </div>
              </div>
            </template>
            <template x-if="commits.length === 0">
              <div class="px-6 py-8 text-center text-gray-500">
                No announcements yet
              </div>
            </template>
          </div>
        </div>
      </div>

      <!-- Test Sounds Tab -->
      <div x-show="activeTab === 'test'" class="space-y-6">
        <div class="bg-white rounded-lg shadow p-6">
          <h2 class="text-xl font-semibold text-gray-800 mb-4">
            Test Announcement
          </h2>

          <div class="space-y-4">
            <!-- Message Input -->
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2"
                >Message</label
              >
              <input
                type="text"
                x-model="testMessage"
                placeholder="Enter a test message"
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
              />
            </div>

            <!-- Voice Select -->
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2"
                >Voice</label
              >
              <select
                x-model="selectedVoice"
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
              >
                <option value="en_us_001">Female US</option>
                <option value="en_us_006">Male US 1</option>
                <option value="en_us_007">Male US 2</option>
                <option value="en_uk_001">Male UK</option>
                <option value="en_au_001">Female AU</option>
                <option value="en_us_rocket">Rocket (Character)</option>
              </select>
            </div>

            <!-- Sound Select -->
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2"
                >Sound</label
              >
              <select
                x-model="selectedSound"
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
              >
                <option value="">None</option>
                <option value="SHIP">Ship Horn (feat)</option>
                <option value="SIGH">Sigh of Relief (fix)</option>
                <option value="NOICE">Noice (ref)</option>
                <option value="VACUUM">Vacuum (chore)</option>
                <option value="TESTING">Testing 123 (test)</option>
                <option value="REWIND">Rewind (revert)</option>
                <option value="WOOF">Woof (unknown)</option>
                <option value="WEDNESDAY">Wednesday</option>
                <option value="RICCARDO">Riccardo</option>
              </select>
            </div>

            <!-- Light Toggle -->
            <div class="flex items-center">
              <input
                type="checkbox"
                x-model="testLight"
                id="testLight"
                class="w-4 h-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500"
              />
              <label
                for="testLight"
                class="ml-2 text-sm font-medium text-gray-700"
              >
                Enable Light
              </label>
            </div>

            <!-- Test Button -->
            <button
              @click="testAnnouncement()"
              :disabled="testing"
              :class="testing ? 'bg-gray-400' : 'bg-blue-600 hover:bg-blue-700'"
              class="w-full px-6 py-3 text-white font-medium rounded-lg transition-colors"
            >
              <span x-show="!testing">Test Announcement</span>
              <span x-show="testing">Testing...</span>
            </button>

            <!-- Status Message -->
            <div
              x-show="testStatus"
              :class="testError ? 'bg-red-50 text-red-700' : 'bg-green-50 text-green-700'"
              class="p-4 rounded-lg text-sm"
              x-text="testStatus"
            ></div>
          </div>
        </div>

        <!-- Quick Actions -->
        <div class="bg-white rounded-lg shadow p-6">
          <h3 class="text-lg font-semibold text-gray-800 mb-4">
            Quick Actions
          </h3>
          <div class="grid grid-cols-1 md:grid-cols-2 gap-3">
            <button
              @click="quickTest('wednesday')"
              class="px-4 py-2 bg-purple-600 hover:bg-purple-700 text-white rounded-lg transition-colors"
            >
              üê´ Wednesday
            </button>
            <button
              @click="quickTest('lunch')"
              class="px-4 py-2 bg-orange-600 hover:bg-orange-700 text-white rounded-lg transition-colors"
            >
              üçΩÔ∏è Lunch
            </button>
          </div>
        </div>
      </div>

      <!-- Rules Tab -->
      <div x-show="activeTab === 'rules'" class="space-y-6">
        <div class="bg-white rounded-lg shadow">
          <div class="px-6 py-4 border-b border-gray-200">
            <h2 class="text-xl font-semibold text-gray-800">
              Announcement Rules
            </h2>
          </div>
          <div class="p-6">
            <template x-if="rules.length === 0">
              <div class="text-center py-8 text-gray-500">
                No rules configured
              </div>
            </template>
            <div class="space-y-4">
              <template x-for="(rule, index) in rules" :key="index">
                <div class="border border-gray-200 rounded-lg p-4">
                  <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                      <h4 class="text-sm font-semibold text-gray-700 mb-2">
                        Match Criteria
                      </h4>
                      <div class="text-sm text-gray-600 space-y-1">
                        <div x-show="rule.match.author">
                          <span class="font-medium">Author:</span>
                          <span x-text="rule.match.author"></span>
                        </div>
                        <div x-show="rule.match.type">
                          <span class="font-medium">Type:</span>
                          <span x-text="rule.match.type"></span>
                        </div>
                        <div x-show="rule.match.scope">
                          <span class="font-medium">Scope:</span>
                          <span x-text="rule.match.scope"></span>
                        </div>
                        <div
                          x-show="!rule.match.author && !rule.match.type && !rule.match.scope"
                        >
                          <span class="italic text-gray-400"
                            >Matches all (wildcard)</span
                          >
                        </div>
                      </div>
                    </div>
                    <div>
                      <h4 class="text-sm font-semibold text-gray-700 mb-2">
                        Play Configuration
                      </h4>
                      <div class="text-sm text-gray-600 space-y-1">
                        <div x-show="rule.play.nickname">
                          <span class="font-medium">Nickname:</span>
                          <span x-text="rule.play.nickname"></span>
                        </div>
                        <div x-show="rule.play.voice">
                          <span class="font-medium">Voice:</span>
                          <span x-text="rule.play.voice"></span>
                        </div>
                        <div x-show="rule.play.sound">
                          <span class="font-medium">Sound:</span>
                          <span x-text="rule.play.sound"></span>
                        </div>
                        <div>
                          <span class="font-medium">Light:</span>
                          <span
                            x-text="rule.play.light !== false ? 'Enabled' : 'Disabled'"
                          ></span>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </template>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      function boxApp() {
        return {
          activeTab: "dashboard",
          commits: [],
          rules: [],
          testMessage: "Hello from The Box!",
          selectedVoice: "en_us_001",
          selectedSound: "SHIP",
          testLight: true,
          testing: false,
          testStatus: "",
          testError: false,

          async init() {
            await this.loadCommits();
            await this.loadRules();
          },

          async loadCommits() {
            try {
              const response = await fetch("/api/commits");
              if (response.ok) {
                this.commits = await response.json();
              }
            } catch (error) {
              console.error("Failed to load commits:", error);
            }
          },

          async loadRules() {
            try {
              const response = await fetch("/api/rules");
              if (response.ok) {
                this.rules = await response.json();
              }
            } catch (error) {
              console.error("Failed to load rules:", error);
            }
          },

          async testAnnouncement() {
            this.testing = true;
            this.testStatus = "";
            this.testError = false;

            try {
              const response = await fetch("/api/test", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                  message: this.testMessage,
                  voice: this.selectedVoice,
                  sound: this.selectedSound || undefined,
                  light: this.testLight,
                }),
              });

              if (response.ok) {
                this.testStatus = "‚úì Announcement played successfully!";
                this.testError = false;
              } else {
                const error = await response.json();
                this.testStatus = `Error: ${
                  error.message || "Failed to play announcement"
                }`;
                this.testError = true;
              }
            } catch (error) {
              this.testStatus = `Error: ${error.message}`;
              this.testError = true;
            } finally {
              this.testing = false;
            }
          },

          async quickTest(action) {
            try {
              const response = await fetch(`/api/${action}`, {
                method: "POST",
              });

              if (!response.ok) {
                const error = await response.json();
                alert(`Error: ${error.message}`);
              }
            } catch (error) {
              alert(`Error: ${error.message}`);
            }
          },

          formatDate(dateString) {
            const date = new Date(dateString);
            const now = new Date();
            const diffMs = now - date;
            const diffMins = Math.floor(diffMs / 60000);
            const diffHours = Math.floor(diffMs / 3600000);
            const diffDays = Math.floor(diffMs / 86400000);

            if (diffMins < 1) return "just now";
            if (diffMins < 60) return `${diffMins}m ago`;
            if (diffHours < 24) return `${diffHours}h ago`;
            if (diffDays < 7) return `${diffDays}d ago`;
            return date.toLocaleDateString();
          },
        };
      }
    </script>
  </body>
</html>
